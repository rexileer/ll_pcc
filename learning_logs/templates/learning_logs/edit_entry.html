<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit entry</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap4 %}

    {% block page_header %}
        <h2>Edit your entry</h2>
    {% endblock page_header %}

    {% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary">{{ topic }}</a></p>

    <p>Edit entry:</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

    {% endblock content %}
</body>
</html>
